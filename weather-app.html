<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JQuery src -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Template Main JS File -->
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="main-container">
        <h1>Weather APP</h1>
        <div class="separator"></div>
        <div class="search-container">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="primary-inp" class="search-inp" placeholder="Type a city name">
            <button id="primary-btn" class="search-btn">Search</button>
        </div>
        <div id="result">
            <img class="weather-icon" src=""/>
            <div id="information"></div>
        </div>
        <p><span class="empty-input"></span></p>
        <p><span class="invalid-input"></span></p>
        <div class="credits">
            <h3>Powered by <span><a href="https://jorgesarricolea.com" target="_blank">Jorge Sarricolea</a></span></h3>
        </div>
    </div>
</body>
</html>
